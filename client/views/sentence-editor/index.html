<template name="sentence-editor">
    <div>
    <div><h5 id="runstate">State: Stopped</h5></div>
    <input id="runButton" class='nosel but' type="button" value="Run">
    <input id="stopButton" class='nosel but' type="button" value="Stop">
    <input id="testButton" class='nosel but' type="button" value="Test A">
    <input id="testButton1" class='nosel but' type="button" value="Test B">
    <input id="addrulebutton" class='nosel but' type="button" value="Add">
<!-- Carousel Examples -->
   
    <div id="gallery">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <table>
                    <tr>
                        <td>
                            <div id="box1" style="width:16px; height:16px;border:1px;background-color:gray">
                                &nbsp;
                            </div>
                        </td>
                        <td>
                            <div id="beaconLine">
                                Beacon data.
                            </div>
                        </td>
                    </tr>
                </table>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        
    </div>
    <br>
    <br>
    <div ontouchend="closeRules()">
        <br id="endOfRulesList">
        <br>
        
        <input id="testbutton" type="button" value="Test" onmousedown="RF.redit.dispParseTree()">
       

        <div id="stage">
            <div>
                <iframe width='720' height='568' id='stagef'></iframe>
            </div>
        </div>

    </div>  
</div>

</template>
